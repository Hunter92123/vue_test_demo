<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue测试</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2>{{age}}</h2>
        <!--vue中的事件函数传递参数-->
        <input type="button" value="点我给年龄+10" @click="changeAge(10, '测试文本')">
    </div>
</body>
</html>
<!--引入vue.js文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",         // 指定vue作用的范围
        data: {             // 给vue实例绑定一系列数据
            msg: "测试vue事件绑定v-on",
            age:23
        },
        methods: {          // 给vue实例绑定一系列方法
            changeAge(num, text) {    // ECMA6的语法
                console.log(num);
                console.log(text);
                this.age += num;
            }
        }
    });
</script>
