<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue测试</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <h2>{{age}}</h2>
        <!--v-on:事件名  ==> @事件名-->
        <input type="button" value="点我给年龄+1" @click="changeAge">
    </div>
</body>
</html>
<!--引入vue.js文件-->
<script src="js/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",         // 指定vue作用的范围
        data: {             // 给vue实例绑定一系列数据
            msg: "测试vue事件绑定v-on",
            age:23
        },
        methods: {          // 给vue实例绑定一系列方法
            // changeAge:function(){  // ECMA5的语法
            // this.age++;
            // }
            changeAge() {    // ECMA6的语法
                this.age ++;
            }
        }
    });
</script>
